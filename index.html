    <div class="content">
      <h1>Weather Report</h1>
      <p>Get your 6-day forecast and never get caught without an umbrella.</p>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <!-- Cities column -->
            <div class="col-lg-3 cities">
             

                <!-- CIty search -->
                <form>
                    <label for="city">Search for a city: </label>

                    <div class="form-group form-inline">
                        <input type="text" class="form-control" id="city" placeholder="San Francisco">
                        <button type="submit" class="btn submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>

                <!-- Previous city searches -->
                <div class="list-group city-history"></div>

            </div>

            <div class="col-lg-auto dashboard">
            
                <!-- Current dashboard city -->
                <div class="city-info hide">
                    <!-- City header -->
                    <header class="inline">
                        <h3 class="city"></h3>
                        <h3 class="date"></h3>
                    </header>


                    <div class="data">
                        <br>
                        <img id="current-icon" src="">
                        <br>
                        <p>Description: <span id="description_weather"></span></p>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind speed: <span id="wind"></span></p>
                        <p>Pressure: <span id="pressure"></span></p>
                        <p>UVI: <span id="uv"></span></p>

                    </div>
                </div>
             
               <div> <h2 class="forecast"></h2> </div>

                <div class="row row-cols-1 row-cols-md-3" class="future">
                    <div class="col mb-4 hide">
                      <div class="card">
                        <img src="..." class="card-img-top" id="fcImage0">
                        <div class="card-body">
                          <h5 class="card-title day0"></h5>

                      </div>
                    </div>

                    </div>

                      </div>
                    </div>
