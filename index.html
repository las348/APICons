<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- JS & CSS links  -->
    <script type="text/javascript" src="script2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="search">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <input id="cityInput" type="text" placeholder="City"><button type="button"
                    class="query_btn btn btn-default btn-sm">Search</button><br>
                <input id="zipInput" type="text" placeholder="Zip Code"><button type="button"
                    class="query_btn btn btn-default btn-sm">Search</button><br>
                  
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <!-- Current -->
                <h2>City: <span id="city"></span></h2>
                <h2>Date: <span id="date"></span></h2>
                <h2>Description: <span id="description_weather"></span></h2>
                <img id="weather_image" src="">
                <h2>Temperature: <span id="temperature"></span></h2>
                <h2>Humidity: <span id="humidity"></span></h2>
                <h2>Wind speed: <span id="wind"></span></h2>
                <h2>UV Index: <span id="uv"></span></h2>
                <h2>Pressure: <span id="pressure"></span></h2>
                <br>
            </div>
            <!-- 5 Day Forecast -->
            <div class="future">
                <h2 class="forecast"></h2>
                <div id="day0"></div><img id="fcImage0" src="">
                <div id="day1"></div><img id="fcImage1" src="">
                <div id="day2"></div><img id="fcImage2" src="">
                <div id="day3"></div><img id="fcImage3" src="">
                <div id="day4"></div><img id="fcImage4" src="">
            </div>
            <!-- Search History -->
            <div class="userHistory">
                <div id="history"></div>
                <div id="inputCity"></div>
                <div id="history"></div>
            </div>

        </div>
    </div>


</body>

</html>
