<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
      <!-- Moment.js library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>

    <title>Weather Dashboard!</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- Cities column -->
            <div class="col-lg-3 cities">

                <!-- Search for city -->
                <form>
                    <label for="city">Search for a city: </label>

                    <div class="form-group form-inline">
                        <input type="text" class="form-control" id="city" placeholder="San Francisco">
                        <button type="submit" class="btn submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>

                <!-- Add previous city searches here -->
                <div class="list-group city-history"></div>

            </div>

            <!-- Dashboard column -->
            <div class="col-lg-9">

                <!-- Current dashboard city -->
                <div class="city-current">
                    <!-- City header -->
                    <header class="inline">
                        <h2 class="city"></h2>
                        <h2 class="date"></h2>
                    </header>

                   
                    <div class="data">
                        <br>
                        <img id="current-icon" src="">
                        <p>Description: <span id="description_weather"></span></p>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind speed: <span id="wind"></span></p>
                        <p>Pressure: <span id="pressure"></span></p>
                        <p>UVI: <span id="uv"></span></p>
                    
                  </div>

                </div>

                <div class="future">
                    <h2 class="forecast"></h2>
                    <div id="day0"></div><img id="fcImage0" src="">
                    <div id="day1"></div><img id="fcImage1" src="">
                    <div id="day2"></div><img id="fcImage2" src="">
                    <div id="day3"></div><img id="fcImage3" src="">
                    <div id="day4"></div><img id="fcImage4" src="">
                </div>
                
            </div>
        </div>
    </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
